<div class="table-container">
  <table mat-table [dataSource]="categories">

    <!-- Nom -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let category">{{category.name}}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let category">{{category.description}}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let category">{{roles[category.role]}}</td>
    </ng-container>

    <!-- Bouton modifier -->
    <ng-container matColumnDef="editButton">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let category"><button mat-raised-button color="accent" class="table-button" (click)="editCategory(category.id)">Modifier</button></td>
    </ng-container>

    <!-- Bouton supprimer -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let category"><button mat-raised-button color="warn" class="table-button" (click)="deleteCategory(category.id)">Supprimer</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="count" [pageSize]="10" (page)="changePage($event)"></mat-paginator>

  <button mat-raised-button color="accent" (click)="createCategory()">Créer une catégorie</button>
</div>
